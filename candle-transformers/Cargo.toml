[package]
name = "candle-transformers"
version.workspace = true
edition.workspace = true
description.workspace = true
repository.workspace = true
keywords.workspace = true
categories.workspace = true
license.workspace = true
readme = "README.md"

[dependencies]
accelerate-src = { workspace = true, optional = true }
byteorder = { workspace = true }
candle = { workspace = true }
candle-flash-attn = { workspace = true, optional = true }
candle-nn = { workspace = true }
fancy-regex = { workspace = true }
intel-mkl-src = { workspace = true, optional = true }
num-traits = { workspace = true }
rand = { workspace = true }
rayon = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
serde_plain = { workspace = true }
tracing = { workspace = true }

[features]
default = []
accelerate = ["dep:accelerate-src", "candle/accelerate", "candle-nn/accelerate"]

cuda = ["candle/cuda", "candle-nn/cuda"]
cudnn = ["candle/cudnn", "candle-nn/cudnn"]
cuda-unlinked = ["candle/cuda-unlinked", "candle-nn/cuda-unlinked"]
cuda-dynamic-linking = ["candle/cuda-dynamic-linking", "candle-nn/cuda-dynamic-linking"]
cuda-static-linking = ["candle/cuda-static-linking", "candle-nn/cuda-static-linking"]
cuda-dynamic-loading = ["candle/cuda-dynamic-loading", "candle-nn/cuda-dynamic-loading"]

flash-attn = ["cuda", "dep:candle-flash-attn"]
flash-attn-unlinked = ["cuda-unlinked", "dep:candle-flash-attn", "candle-flash-attn?/cuda-unlinked"]

mkl = ["dep:intel-mkl-src", "candle/mkl", "candle-nn/mkl"]
mkl-unlinked = ["dep:intel-mkl-src", "candle/mkl-unlinked", "candle-nn/mkl-unlinked"]
mkl-static-linking = ["candle/mkl-static-linking", "candle-nn/mkl-static-linking", "intel-mkl-src?/mkl-static-lp64-iomp"]
mkl-dynamic-linking = ["candle/mkl-dynamic-linking", "candle-nn/mkl-dynamic-linking", "intel-mkl-src?/mkl-dynamic-lp64-iomp"]

metal = ["candle/metal", "candle-nn/metal"]
