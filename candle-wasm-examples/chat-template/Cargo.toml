[package]
name = "candle-wasm-chat-template"
version = "0.1.0"
edition = "2021"
description = "Chat template support for candle WASM examples"
license = "MIT OR Apache-2.0"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
# Template engine
minijinja = { version = "2", features = ["loader"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# WASM bindings (optional for non-WASM usage)
wasm-bindgen = { version = "0.2.87", optional = true }

[features]
default = ["wasm"]
wasm = ["wasm-bindgen"]