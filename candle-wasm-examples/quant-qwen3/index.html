<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Qwen3 WASM with Profiler</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .panel {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: #f9f9f9;
        }
        .panel h2 {
            margin-top: 0;
            font-size: 18px;
            color: #555;
        }
        .status {
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }
        .status.loading {
            background: #fff3cd;
            color: #856404;
        }
        .status.ready {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        #output {
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            border: 1px solid #ddd;
            padding: 15px;
            min-height: 200px;
            margin: 10px 0;
            background: #fff;
            border-radius: 5px;
            overflow-y: auto;
            max-height: 400px;
        }
        .controls {
            margin: 20px 0;
        }
        input[type="text"] {
            width: 60%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 8px 15px;
            font-size: 14px;
            margin: 5px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        button.secondary {
            background: #6c757d;
        }
        button.secondary:hover {
            background: #545b62;
        }
        button.danger {
            background: #dc3545;
        }
        button.danger:hover {
            background: #c82333;
        }
        .info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        #profilerTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 12px;
        }
        #profilerTable th {
            background: #e9ecef;
            padding: 8px;
            text-align: left;
            font-weight: 600;
        }
        #profilerTable td {
            padding: 6px 8px;
            border-bottom: 1px solid #dee2e6;
        }
        #profilerTable tr:hover {
            background: #f8f9fa;
        }
        .bar-container {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }
        .bar {
            height: 100%;
            background: linear-gradient(90deg, #007bff, #0056b3);
            transition: width 0.3s ease;
        }
        .bar-label {
            position: absolute;
            left: 5px;
            top: 2px;
            font-size: 11px;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 0 3px rgba(0,0,0,0.5);
        }
        #memoryInfo {
            font-family: 'Courier New', monospace;
            font-size: 13px;
            padding: 10px;
            background: #e7f3ff;
            border-left: 3px solid #007bff;
            margin: 10px 0;
        }
        .metric {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
        .metric-label {
            font-weight: 600;
        }
        .metric-value {
            font-family: 'Courier New', monospace;
            color: #007bff;
        }
        .benchmark-result {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
        }
        .benchmark-result h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #495057;
        }
        .comparison {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 5px;
            background: #f8f9fa;
            border-radius: 3px;
        }
        .improvement {
            color: #28a745;
            font-weight: 600;
        }
        .degradation {
            color: #dc3545;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h1>üöÄ Qwen3 WASM Performance Profiler</h1>

    <div id="status" class="status loading">Initializing...</div>

    <div class="container">
        <!-- Left Panel: Generation -->
        <div class="panel">
            <h2>ü§ñ Model Generation</h2>
            <div class="controls">
                <input
                    id="prompt"
                    type="text"
                    placeholder="Enter your prompt..."
                    value="Once upon a time"
                />
                <button id="generateBtn" onclick="generate()" disabled>Generate</button>
                <button id="resetBtn" onclick="reset()" disabled>Reset</button>
                <div class="info">
                    Quantized Qwen3 with performance profiling
                </div>
            </div>
            <div id="output"></div>
        </div>

        <!-- Right Panel: Profiler -->
        <div class="panel">
            <h2>üìä Performance Profiler</h2>
            <div class="controls">
                <button class="secondary" onclick="toggleProfiler()">
                    <span id="profilerToggle">Disable</span> Profiler
                </button>
                <button class="secondary" onclick="showProfile()">Show Stats</button>
                <button class="danger" onclick="clearProfile()">Clear Stats</button>
                <button onclick="updateMemory()">Update Memory</button>
            </div>
            <div id="memoryInfo">Loading memory info...</div>
            <div id="profilerStats"></div>
        </div>
    </div>

    <!-- Benchmark Panel -->
    <div class="panel" style="margin-top: 20px;">
        <h2>‚ö° Benchmark & Comparison</h2>
        <div class="controls">
            <button onclick="runBenchmark()">Run Benchmark (300 tokens)</button>
            <button onclick="saveBenchmark()">Save as Baseline</button>
            <button class="secondary" onclick="compareBenchmarks()">Compare with Baseline</button>
        </div>
        <div id="benchmarkResults"></div>
    </div>

    <script type="module">
        const MODEL_FILE = 'Qwen3-0.6B-Q8_0.gguf';
        //const MODEL_FILE = 'Qwen3-0.6B-Q4_K_M.gguf';
        // Change this to switch models

        import init, {
            Model,
            profile_print_stats,
            profile_clear,
            profile_enable,
            get_memory_info,
            log_memory,
            get_wasm_memory_info,
            log_wasm_memory
        } from './pkg/candle_wasm_example_quant_qwen3.js';

        let model = null;
        let profilerEnabled = true;
        let baselineBenchmark = null;

        console.log('SIMD supported:', WebAssembly.validate(new Uint8Array([
            0, 97, 115, 109, 1, 0, 0, 0, 1, 5, 1, 96, 0, 1, 123, 3,
            2, 1, 0, 10, 10, 1, 8, 0, 65, 0, 253, 15, 253, 98, 11
        ])));

        function updateStatus(message, type = 'loading') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        window.updateMemory = function() {
            const jsInfo = get_memory_info();
            const wasmInfo = get_wasm_memory_info();

            document.getElementById('memoryInfo').innerHTML = `
                <div class="metric">
                    <span class="metric-label">üíæ JS Heap:</span>
                    <span class="metric-value">${jsInfo}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">üîß WASM Memory:</span>
                    <span class="metric-value">${wasmInfo}</span>
                </div>
            `;
        };

        window.toggleProfiler = function() {
            profilerEnabled = !profilerEnabled;
            profile_enable(profilerEnabled);
            document.getElementById('profilerToggle').textContent =
                profilerEnabled ? 'Disable' : 'Enable';
        };

        window.showProfile = function() {
            profile_print_stats();
            displayProfileTable();
        };

        window.clearProfile = function() {
            profile_clear();
            document.getElementById('profilerStats').innerHTML = '';
        };

        function displayProfileTable() {
            // This will be populated by parsing console output
            // For now, direct users to console
            document.getElementById('profilerStats').innerHTML = `
                <p style="font-size: 12px; color: #666;">
                    Detailed stats printed to console. Open DevTools to see breakdown.
                </p>
            `;
        }

        async function loadModel() {
            try {
                updateStatus('Initializing WASM...', 'loading');
                await init();

                updateStatus('Loading model files...', 'loading');

                const [weights, tokenizer, config] = await Promise.all([
                    fetch(MODEL_FILE).then(r => {
                        if (!r.ok) throw new Error('Failed to load weights');
                        return r.arrayBuffer();
                    }),
                    fetch('tokenizer.json').then(r => {
                        if (!r.ok) throw new Error('Failed to load tokenizer');
                        return r.arrayBuffer();
                    }),
                    fetch('config.json').then(r => {
                        if (!r.ok) throw new Error('Failed to load config');
                        return r.arrayBuffer();
                    }),
                ]);

                updateStatus('Creating model...', 'loading');
                profile_clear();

                model = new Model(
                    new Uint8Array(weights),
                    new Uint8Array(tokenizer),
                    new Uint8Array(config)
                );

                document.getElementById('generateBtn').disabled = false;
                document.getElementById('resetBtn').disabled = false;

                updateStatus('‚úÖ Ready!', 'ready');
                updateMemory();
                profile_print_stats();

            } catch (e) {
                updateStatus(`‚ùå Error: ${e.message}`, 'error');
                console.error('Load error:', e);
            }
        }

        window.generate = async function() {
            if (!model) return;

            const generateBtn = document.getElementById('generateBtn');
            const resetBtn = document.getElementById('resetBtn');
            const promptInput = document.getElementById('prompt');
            const outputDiv = document.getElementById('output');

            generateBtn.disabled = true;
            resetBtn.disabled = true;
            promptInput.disabled = true;

            try {
                const prompt = promptInput.value;
                outputDiv.textContent = prompt;

                updateStatus('Generating...', 'loading');
                profile_clear();
                const startTime = Date.now();

                const firstToken = model.init_with_prompt(
                    prompt, 0.0, 0.9, 1.1, 64, 42
                );
                outputDiv.textContent += firstToken;

                let tokenCount = 1;
                const maxTokens = 100;

                for (let i = 0; i < maxTokens; i++) {
                    if (model.is_eos()) {
                        updateStatus('‚úÖ Generation complete (EOS)', 'ready');
                        break;
                    }

                    const token = model.next_token();
                    outputDiv.textContent += token;
                    tokenCount++;

                    //await new Promise(r => setTimeout(r, 0));

                    if (tokenCount % 10 === 0) {
                        const elapsed = (Date.now() - startTime) / 1000;
                        const tokensPerSec = (tokenCount / elapsed).toFixed(2);
                        updateStatus(`Generating... ${tokenCount} tokens (${tokensPerSec} tok/s)`, 'loading');
                        updateMemory();
                    }
                }

                const totalTime = (Date.now() - startTime) / 1000;
                const tokensPerSec = (tokenCount / totalTime).toFixed(2);
                updateStatus(
                    `‚úÖ Generated ${tokenCount} tokens in ${totalTime.toFixed(2)}s (${tokensPerSec} tok/s)`,
                    'ready'
                );

                updateMemory();
                profile_print_stats();

            } catch (e) {
                updateStatus(`‚ùå Error: ${e.message}`, 'error');
                console.error('Generation error:', e);
            } finally {
                generateBtn.disabled = false;
                resetBtn.disabled = false;
                promptInput.disabled = false;
            }
        };

        window.reset = function() {
            if (!model) return;
            model.reset();
            document.getElementById('output').textContent = '';
            updateStatus('‚úÖ Ready!', 'ready');
            profile_clear();
        };

        window.runBenchmark = async function() {
            if (!model) return;

            model.reset();
            profile_clear();

            model.init_with_prompt("The quick brown fox", 0.0, 0.9, 1.1, 64, 42);

            const startWasmMem = get_wasm_memory_info();  // Capture the value
            log_wasm_memory();  // Log to console

            const startTime = performance.now();
            const startMem = performance.memory ? performance.memory.usedJSHeapSize : 0;

            // Single WASM call instead of 49 JS‚ÜíWASM calls
            model.generate_tokens(50);

            const endTime = performance.now();
            const endMem = performance.memory ? performance.memory.usedJSHeapSize : 0;

            const endWasmMem = get_wasm_memory_info();  // Capture the value
            log_wasm_memory();  // Log to console

            const totalTime = endTime - startTime;
            const tokPerSec = (50 / (totalTime / 1000)).toFixed(2);
            const memUsed = ((endMem - startMem) / 1048576).toFixed(2);

            const results = {
                time: totalTime.toFixed(2),
                tokPerSec: tokPerSec,
                memoryDelta: memUsed,
                timestamp: new Date().toISOString()
            };

            document.getElementById('benchmarkResults').innerHTML = `
                <div class="benchmark-result">
                    <h3>üìä Benchmark Results</h3>
                    <div class="metric">
                        <span class="metric-label">Total Time:</span>
                        <span class="metric-value">${results.time}ms</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Throughput:</span>
                        <span class="metric-value">${results.tokPerSec} tok/s</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Memory Used:</span>
                        <span class="metric-value">${results.memoryDelta} MB</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">WASM Memory (Start):</span>
                        <span class="metric-value">${startWasmMem}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">WASM Memory (End):</span>
                        <span class="metric-value">${endWasmMem}</span>
                    </div>
                </div>
            `;

            window.lastBenchmark = results;
            profile_print_stats();
        };

        window.saveBenchmark = function() {
            if (window.lastBenchmark) {
                baselineBenchmark = window.lastBenchmark;
                alert('‚úÖ Baseline saved!');
            } else {
                alert('‚ùå Run a benchmark first!');
            }
        };

        window.compareBenchmarks = function() {
            if (!baselineBenchmark || !window.lastBenchmark) {
                alert('‚ùå Need both baseline and current benchmark!');
                return;
            }

            const baseline = baselineBenchmark;
            const current = window.lastBenchmark;

            const timeChange = ((current.time - baseline.time) / baseline.time * 100).toFixed(1);
            const throughputChange = ((current.tokPerSec - baseline.tokPerSec) / baseline.tokPerSec * 100).toFixed(1);

            const timeClass = timeChange < 0 ? 'improvement' : 'degradation';
            const throughputClass = throughputChange > 0 ? 'improvement' : 'degradation';

            document.getElementById('benchmarkResults').innerHTML += `
                <div class="benchmark-result">
                    <h3>üìà Comparison vs Baseline</h3>
                    <div class="comparison">
                        <span>Time:</span>
                        <span class="${timeClass}">${timeChange}% (${current.time}ms vs ${baseline.time}ms)</span>
                    </div>
                    <div class="comparison">
                        <span>Throughput:</span>
                        <span class="${throughputClass}">${throughputChange}% (${current.tokPerSec} vs ${baseline.tokPerSec} tok/s)</span>
                    </div>
                    <div class="comparison">
                        <span>Memory:</span>
                        <span>${current.memoryDelta}MB vs ${baseline.memoryDelta}MB</span>
                    </div>
                </div>
            `;
        };

        loadModel();
    </script>
</body>
</html>
