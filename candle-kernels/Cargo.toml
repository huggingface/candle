[package]
name = "candle-kernels"
version = "0.9.2-alpha.1"
edition = "2021"

description = "CUDA and ROCm kernels for Candle"
repository = "https://github.com/huggingface/candle"
keywords = ["blas", "tensor", "machine-learning"]
categories = ["science"]
license = "MIT OR Apache-2.0"

[dependencies]

[build-dependencies]
bindgen_cuda = { version = "0.1.1", optional = true }
rocm-rs = { path = "../../rocm-rs", optional = true }

[features]
default = []
cuda = ["bindgen_cuda"]
rocm = ["rocm-rs"]
