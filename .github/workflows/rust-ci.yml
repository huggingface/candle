on:
  push:
    branches:
      - main
  pull_request:

name: Continuous integration

jobs:
  check:
    name: Check
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-24.04, windows-latest, macOS-latest, ubuntu-24.04-arm]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"
      - name: Remove cargo config (macOS ring crate fix)
        if: runner.os == 'macOS'
        run: rm -f .cargo/config.toml
      - uses: dtolnay/rust-toolchain@v1

      - name: Run macos with metal
        if: matrix.os == 'macOS-latest' 
        run: cargo check --workspace --features metal

      - name: Run normal cpu
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'windows-latest'
        run: cargo check --workspace

      - name: Run with avx2
        if: matrix.os == 'ubuntu-24.04'
        run: |
          export RUSTFLAGS="-C target-feature=avx2"
          cargo check --workspace 

      - name: Run with arm neon
        if: matrix.os == 'ubuntu-24.04-arm'
        run: |
          export RUSTFLAGS="-C target-feature=neon"
          cargo check --workspace 

  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
      - name: Free disk space (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo rm -rf /opt/hostedtoolcache
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          df -h
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"
      - name: Remove cargo config (macOS ring crate fix)
        if: runner.os == 'macOS'
        run: rm -f .cargo/config.toml
      - uses: dtolnay/rust-toolchain@v1
      - name: Install lld (Linux only)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y lld
      - name: Run tests (with lld on Linux)
        if: runner.os == 'Linux'
        env:
          RUSTFLAGS: "-C link-arg=-fuse-ld=lld"
        run: cargo test --workspace
      - name: Run tests (Windows & macOS)
        if: runner.os != 'Linux'
        run: cargo test --workspace

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@v1
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@v1
        with:
          components: clippy
      - run: cargo clippy --workspace --tests --examples --benches -- -D warnings
 